<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9c54a464;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: linear-gradient(to bottom right, #67066d, #c26ea8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #fff;
    }

    .form-group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 8px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-group button {
      width: calc(100% - 22px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      background-image: linear-gradient(to bottom, #007bff, #0056b3);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <button onclick="login()">Login</button>
  </div>
  <div class="error-message" id="error-message"></div>
</div>

<script>
  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // You can add your login logic here
    // For simplicity, let's check if username and password are not empty
    if (username === '' || password === '') {
      document.getElementById('error-message').innerText = 'Please enter username and password';
    } else {
      // Clear error message
      document.getElementById('error-message').innerText = '';
      // Redirect to home page or perform other actions
      // For demonstration, just log the success message
      console.log('Login successful');
    }
  }
</script>

</body>
</html>
