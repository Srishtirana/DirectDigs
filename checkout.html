<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <style>body {
    background: linear-gradient(to right, #7b5883, #b16568);
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.559);
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.623);
    margin-top:100px;
}

h1.gradient-text {
    font-size: 50px;
    background: linear-gradient(to right, #090909, #0e0c0a);
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
}

form {
    background-color: #0000007d;
    padding: 20px;
    border-radius: 10px;
}

label {
    display: block;
    margin-top: 10px;
    color: #fff;
}

input {
    width: calc(100% - 22px);
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #222222d7;
    color: #fff;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color:  #e6b7b7dc;
    color: rgb(5, 2, 2);
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    background-color: #F09819;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Checkout</h1>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" name="name-on-card" required>
            
            <button type="submit" id="submit-payment">Submit Payment</button>
        </form>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
        if (selectedPaymentMethod === 'credit-card') {
            processCreditCardPayment();
        } else {
            processGooglePay();
        }
    });

    function processCreditCardPayment() {
        const cardNumber = document.getElementById('card-number').value;
        const cardExpiry = document.getElementById('card-expiry').value;
        const cardCvc = document.getElementById('card-cvc').value;

        // Mock payment processing
        if (cardNumber && cardExpiry && cardCvc) {
            alert('Credit Card Payment Successful!');
            localStorage.removeItem('cartItems');
            window.location.href = 'success.html';
        } else {
            alert('Please fill out all credit card fields.');
        }
    }

    function processGooglePay() {
        // Mock Google Pay processing
        alert('Google Pay Payment Successful!');
        localStorage.removeItem('cartItems');
        window.location.href = 'success.html';
    }
});
    </script>
</body>
</html>
